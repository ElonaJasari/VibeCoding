<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <h1 class="game__title">Rock-Paper-Scissors</h1>
      <section class="scoreboard" aria-live="polite">
        <div class="scoreboard__entry">
          <span class="scoreboard__label">Player</span>
          <span id="player-score" class="scoreboard__score">0</span>
        </div>
        <div class="scoreboard__entry">
          <span class="scoreboard__label">Computer</span>
          <span id="computer-score" class="scoreboard__score">0</span>
        </div>
      </section>

      <section class="choices" aria-label="Choose rock, paper, or scissors">
        <button class="choice" data-choice="rock">Rock</button>
        <button class="choice" data-choice="paper">Paper</button>
        <button class="choice" data-choice="scissors">Scissors</button>
      </section>

      <section class="results" aria-live="polite">
        <p id="player-choice" class="results__line">You chose: -</p>
        <p id="computer-choice" class="results__line">Computer chose: -</p>
        <p id="outcome" class="results__outcome">Make your move!</p>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
