<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock?Paper?Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game">
      <h1>Rock?Paper?Scissors</h1>
      <section class="scoreboard" aria-live="polite">
        <div>
          <span class="label">Player</span>
          <span id="player-score" class="score">0</span>
        </div>
        <div>
          <span class="label">Computer</span>
          <span id="computer-score" class="score">0</span>
        </div>
      </section>

      <section class="choices" aria-label="Choose rock, paper, or scissors">
        <button class="choice" data-choice="rock" aria-label="Rock">
          <img class="choice__icon" src="assets/rock.svg" alt="" />
          <span class="choice__label">Rock</span>
        </button>
        <button class="choice" data-choice="paper" aria-label="Paper">
          <img class="choice__icon" src="assets/paper.svg" alt="" />
          <span class="choice__label">Paper</span>
        </button>
        <button class="choice" data-choice="scissors" aria-label="Scissors">
          <img class="choice__icon" src="assets/scissors.svg" alt="" />
          <span class="choice__label">Scissors</span>
        </button>
      </section>

      <section class="results">
        <p id="player-choice" class="result-line">You chose: ?</p>
        <p id="computer-choice" class="result-line">Computer chose: ?</p>
        <p id="outcome" class="outcome" role="status">Make your move!</p>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
